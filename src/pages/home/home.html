<ion-header>
  <ion-navbar color = "dark">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="https://i.pinimg.com/originals/01/7a/79/017a7911c27ee6d37be71b2a5f1bb78e.jpg" alt="" srcset="">
    <ion-card-content>
      <ion-card-title>
        Post 1
      </ion-card-title>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left>
          <ion-icon name="share-alt"></ion-icon>
          Compartir
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="showModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
